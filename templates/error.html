<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Energy News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg mx-auto mt-10">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-red-600 mb-4">Oops!</h1>
                <p class="text-xl text-gray-700 mb-6">Something went wrong</p>
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
                    {{ error }}
                </div>
                <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
