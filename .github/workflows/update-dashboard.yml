name: Update Dashboard Content

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual triggering

# Explicitly set permissions
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper commits
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader punkt stopwords
          
      - name: Run app to collect data
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          python main.py &
          sleep 60  # Give it time to scrape content
          pkill -f "python main.py" || true
          
      - name: Generate static site
        run: |
          python generate_static.py
          
      - name: Copy files to root directory
        run: |
          cp -r static_site/* .
          
      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all files that might have changed
          git add index.html static/ data/*.json || true
          
          # Commit with a timestamp
          git commit -m "Update dashboard content [automated] $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          # Make sure we're working with the latest code
          git pull --rebase origin master
          
          # Push changes
          git push origin master 